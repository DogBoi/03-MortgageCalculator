<!DOCTYPE html>
  <html lang="en">
<head>
	<meta charset="UTF-8">
    <title>MortgageCalculator</title>
  </head>
<body>
  <h1>Mortgage Calculator</h1>
<div class="form-group">
</fieldset>
  <label class="col-md-12 control-label" for="textinput">Loan Balance</label>  
    <div class="col-md-12">
      <input id="textinput" name="textinput" type="text" class="form-control input-md"> 
    </div>
  </div>
<div class="form-group">
  <label class="col-md-6 control-label" for="textinput">Interest Rate (%)</label>  
    <div class="col-md-6">
      <input id="textinput" name="textinput" type="text" class="form-control input-md">
    </div>
  </div>
<div class="form-group">
  <label class="col-md-6 control-label" for="textinput">Loan Terms (years)</label>  
    <div class="col-md-6">
      <input id="textinput" name="textinput" type="text" class="form-control input-md">
    </div>
  </div>
<div class="form-group">
  <label class="col-md-8 control-label" for="selectbasic">Period</label>
    <div class="col-md-8">
      <select id="selectbasic" name="selectbasic" class="form-control">
        <option value="1">Monthly</option>
          <option value="2">Bimonthly</option>
        </select>
      </div>
    </div>
  <br>
<div class="form-group">
  <label class="col-md-5 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="calculateMortgage()">Calculate</button>
    </div>
    </fieldset>
  </div>
    <p></p>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
